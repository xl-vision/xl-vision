name: Test
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: run lint
        run: npm run lint

  build_library:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: build library
        run: npm run build

  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: build docs
        run: npm run docs

  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: run test
        run: npm run test -- --coverage --bail

      - name: codecov
        run: bash <(curl -s https://codecov.io/bash)

      - name: codacy-coverage
        if: ${{ github.event_name == 'push' }}
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{secrets.CODACY_TOKEN}}

      - name: upload coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/
          retention-days: 5
